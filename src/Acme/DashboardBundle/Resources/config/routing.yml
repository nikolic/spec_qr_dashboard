acme_dashboard_homepage:
    pattern:  /
    defaults: { _controller: AcmeDashboardBundle:Home:index }

acme_dashboard_create:
    pattern:  /create/{name}
    defaults: { _controller: AcmeDashboardBundle:Home:create }

acme_dashboard_generate:
    pattern:  /generate/{name}
    defaults: { _controller: AcmeDashboardBundle:Home:generate }

acme_dashboard_statistics:
    pattern:  /statistics/{name}
    defaults: { _controller: AcmeDashboardBundle:Home:statistics }

acme_dashboard_reports:
    pattern:  /reports/{name}
    defaults: { _controller: AcmeDashboardBundle:Home:reports }

acme_dashboard_export:
    pattern:  /export/{name}
    defaults: { _controller: AcmeDashboardBundle:Home:export }

acme_dashboard_settings:
    pattern:  /settings/{name}
    defaults: { _controller: AcmeDashboardBundle:Home:settings }

acme_dashboard_getdata:
    pattern:  /ajax/getdata
    defaults: { _controller: AcmeDashboardBundle:Ajax:getdata }

acme_dashboard_send_mail:
    pattern:  /ajax/sendmail
    defaults: { _controller: AcmeDashboardBundle:Ajax:sendMail }

acme_dashboard_api_test:
    pattern:  /api/ping
    defaults: { _controller: AcmeDashboardBundle:Api:ping }

acme_dashboard_api_update_qrcode:
    pattern:  /api/update/{secret}
    defaults: { _controller: AcmeDashboardBundle:Api:updateQrcode }

acme_dashboard_api_show_qrcode:
    pattern:  /api/show/{secret}
    defaults: { _controller: AcmeDashboardBundle:Api:showQrcode }

qrcode:
    resource: "@AcmeDashboardBundle/Controller"
    type:     annotation




